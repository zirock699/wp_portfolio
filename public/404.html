<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="icon" href="assets/Hichem.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes up full height */
    }
    .wrapper {
      flex: 1; /* Allow content to grow and take up available space */
    }
    header {
      background-color: #004080;
      color: white;
      padding: 2rem 1rem 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .back-arrow {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .back-arrow i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }
    .back-arrow:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    main h2 {
      font-size: 3rem;
      color: #004080;
      margin-top: 2rem;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1.5rem;
      color: #555;
      font-size: 1.2rem;
    }
    footer {
      background-color: #f9f9f9;
      color: #666;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    a {
      color: #004080;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cta-button {
      display: inline-block;
      background-color: #004080;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    function navigateBack(event) {
      if (window.history.length > 1) {
        // If there's browsing history, go back
        window.history.back();
      } else {
        // Otherwise, navigate to the fallback page (homepage or a specific page)
        window.location.href = "index.html";
      }
      // Prevent default link behavior
      event.preventDefault();
    }
  </script>
</head>
<body>
<div class="wrapper">
  <header>
    <a href="/" onclick="return navigateBack(event);" class="back-arrow">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
  </header>
  <main>
    <h2>404 Error</h2>
    <p>The page you requested might have been moved, deleted, or never existed.</p>
    <a href="index.html" class="cta-button">Go to Homepage</a>
  </main>
</div>
<footer>
  <p>Â© 2024 Hichem's Portfolio. All rights reserved.</p>
</footer>
</body>
</html>
