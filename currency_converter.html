<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/converter.css">
    <link rel="icon" href="assets/Hichem.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
<div class="wrapper">
    <!-- Header -->
    <div id="header-component"></div>

    <!-- Page Content -->
    <header class="converter-header">
        <div class="header-overlay">
            <h1>Currency Converter</h1>
            <p>Easily convert between currencies with real-time exchange rates.</p>
        </div>
    </header>

    <main>
        <!-- Currency Converter Section -->
        <section class="converter">
            <h2>Convert Currencies</h2>
            <form id="currencyConverterForm" class="converter-form">
                <div class="form-group">
                    <label for="sourceCurrency">Source Currency</label>
                    <select id="sourceCurrency" name="sourceCurrency" required>
                        <option value="GBP" selected>GBP - British Pound</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="destinationCurrency">Destination Currency</label>
                    <select id="destinationCurrency" name="destinationCurrency" required>
                        <option value="USD" selected>USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input
                            type="text"
                            id="amount"
                            name="amount"
                            value="1.00"
                            placeholder="0.00"
                            required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" id="convertButton" class="convert-button">Convert</button>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">Converting...</div>
            </form>


            <div id="conversionResult" class="conversion-result">
                <p id="convertedAmount"></p>
                <p id="exchangeRate"></p>
                <p id="timestamp"></p>
            </div>
        </section>
    </main>
    <div id="robot" class="robot">
        <i class="fas fa-robot"></i> <!-- Font Awesome robot icon -->
        <span class="robot-tooltip">Click me for helpful tips!</span>
        <div id="robot-message" class="robot-message hidden"></div>
    </div>
    <!-- Footer -->
    <div id="footer-component"></div>
</div>
<script type="module" src="js/contactForm.js" defer></script>
<script src="js/currencyConverter.js" defer></script>
<script src="js/main.js"></script>
</body>
</html>
